<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.ico"/>
    <title>Flying Adventure</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="game-background"></div>
    <img src="images/Airplane.png" alt="Airplane" class="plane" id="airplane">
    <div class="start-message">
        <b>Press Enter To Start Flying
        <p><span style="color:green">&uarr;</span><br>Use Arrow Up To Control Airplane</p></b>
    </div>
    <div class="score-display">
        <span class="score-title"></span>
        <span class="score-value"></span>
    </div>
</body>
</html>
